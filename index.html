<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="card-content">
      <div class="card-left">
        <div class="title">
          <h3>Your Result</h3>
        </div>
        <div class="total-score">
          <p class="text-lg">76</p>
          <p class="text-sm text-gray">of 100</p>
        </div>
        <div class="about-info">
          <h2>Great</h2>
          <p class="text-sm text-gray">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="card-right">
        <div class="title">
          <h3>Summary</h3>
        </div>
        <div class="summary-content">
          <div class="summary-info">
            <div class="summary">
              <img src="assets/images/icon-reaction.svg" alt="icon reaction">
              <p class="text-react-color text-sum">Reaction</p>
            </div>
            <div>
              <p>80 <span class="text-dark-gray">/ 100</span></p>
            </div>
          </div>
          <div class="summary-info">
            <div class="summary">
              <img src="assets/images/icon-memory.svg" alt="icon memory">
              <p class="text-memory-color text-sum">Memory</p>
            </div>
            <div>
              <p>92 <span class="text-dark-gray">/ 100</span></p>
            </div>
          </div>
          <div class="summary-info">
            <div class="summary">
              <img src="assets/images/icon-verbal.svg" alt="icon verbal">
              <p class="text-verbal-color text-sum">Verbal</p>
            </div>
            <div>
              <p>61 <span class="text-dark-gray">/ 100</span></p>
            </div>
          </div>
          <div class="summary-info">
            <div class="summary">
              <img src="assets/images/icon-visual.svg" alt="icon visual">
              <p class="text-visual-color text-sum">Visual</p>
            </div>
            <div>
              <p>72 <span class="text-dark-gray">/ 100</span></p>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
</body>

</html>
